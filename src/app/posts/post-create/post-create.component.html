<mat-card>
    <mat-form-field>
        <textarea matInput rows="6" [(ngModel)]="inputPost"></textarea>
    </mat-form-field>
    <mat-card-actions>
        <button 
            color="primary"
            mat-raised-button (click)="onAddPost()">Save Post</button>
    </mat-card-actions>
</mat-card>
<hr>
<p>{{ newPost }}</p>
