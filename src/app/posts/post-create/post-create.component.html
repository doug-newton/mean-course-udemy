<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input matInput type="text" name="title" placeholder="Post Title" required ngModel #title="ngModel">
            <mat-error *ngIf="title.invalid">Please enter a title for your post</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput rows="6" name="content" placeholder="Post Content" required ngModel #content="ngModel"></textarea>
            <mat-error *ngIf="content.invalid">Please enter some content for your post</mat-error>
        </mat-form-field>
        <mat-card-actions>
            <button color="primary" mat-raised-button type="submit">Save Post</button>
        </mat-card-actions>
    </form>
</mat-card>
