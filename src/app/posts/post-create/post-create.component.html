<mat-card>
    <mat-form-field>
        <input matInput type="text" [(ngModel)]="postTitle">
    </mat-form-field>
    <mat-form-field>
        <textarea matInput rows="6" [(ngModel)]="postContent"></textarea>
    </mat-form-field>
    <mat-card-actions>
        <button 
            color="primary"
            mat-raised-button (click)="onAddPost()">Save Post</button>
    </mat-card-actions>
</mat-card>
