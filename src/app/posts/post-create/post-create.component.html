<mat-card>
    <form [formGroup]="form" (ngSubmit)="onSavePost()">
        <mat-form-field>
            <input matInput type="text" name="title" placeholder="Post Title" formControlName="title">
            <mat-error *ngIf="this.form.get('title').invalid">Please enter a title for your post</mat-error>
        </mat-form-field>
        <button type="button" mat-stroked-button (click)="filePicker.click()">Select Image...</button>
        <input type="file" #filePicker (change)="onImageSelected($event)">
        <div class="image-preview">
            <img *ngIf="imagePreview && form.get('image').valid" [src]="imagePreview" [alt]="form.value.title">
        </div>
        <mat-form-field>
            <textarea matInput rows="6" name="content" placeholder="Post Content" formControlName="content"></textarea>
            <mat-error *ngIf="this.form.get('content').invalid">Please enter some content for your post</mat-error>
        </mat-form-field>
        <mat-card-actions>
            <button color="primary" mat-raised-button type="submit">Save Post</button>
        </mat-card-actions>
    </form>
</mat-card>
