<mat-accordion multi="true" *ngIf="(posts$ | async).length > 0">
    <mat-expansion-panel *ngFor="let post of posts$ | async">
        <mat-expansion-panel-header>
            {{post.title}}
        </mat-expansion-panel-header>
        <p>{{post.content}}</p>
    </mat-expansion-panel>
</mat-accordion>
<p *ngIf="(posts$ | async).length == 0">no posts added yet!</p>
